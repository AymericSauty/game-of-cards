@let players = store.players();

<app-player [data]="players[0]" deckOrientation="left" />

<div class="min-h-32 grid grid-cols-2 grid-rows-1">
    @for (item of store.boardItems(); track $index) {
        <div
            class="flex justify-center items-center [grid-area:1/var(--board-item-col)]"
            [style.--board-item-col]="item.playerIndex"
        >
            <app-card [data]="item.card" [isDisabled]="true" />
        </div>
    }
</div>

<app-player [data]="players[1]" deckOrientation="right" />
