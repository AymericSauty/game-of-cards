<nav appElement class="w-full rounded-3xl flex flex-wrap gap-2">
    @for (route of routes(); track $index) {
        <a
            appElementLink
            [routerLink]="route.path"
            class="flex-1 text-center px-4 py-2 rounded-3xl font-semibold tracking-wide"
        >
            {{ route.title }}
        </a>
    }
</nav>
